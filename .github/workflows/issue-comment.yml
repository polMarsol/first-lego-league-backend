name: Issue comment - claim task and move to in progress, PR ready
on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write
  pull-requests: write

env:
  INSTRUCTOR_GITHUB_USERNAME: ${{ vars.INSTRUCTOR_GITHUB_USERNAME }}

concurrency:
  group: issue-request-${{ github.repository }}-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          owner: ${{ github.repository_owner }}
          app-id: ${{ vars.PROJECTS_APP_ID }}
          private-key: ${{ secrets.PROJECTS_APP_PRIVATE_KEY }}

      - name: Handle request and ready comments
        uses: actions/github-script@v8
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const { handleIssueCommentCreated, handlePullRequestCommentCreated } = require('./.github/scripts/scrum/handlers.cjs');
            
            if (context.payload.issue.pull_request) {
              await handlePullRequestCommentCreated({ github, context, core });
            } else {
              await handleIssueCommentCreated({ github, context, core });
            }
